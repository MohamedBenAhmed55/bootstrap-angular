<div class="container">
  <div class="my-3">
    <h2>Reply Subject</h2>
    <br />
    <div class="row">
      <div class="col"><h3>Add Blogs</h3></div>
    </div>
    <hr />
    <div class="row justify-content-center">
      <div class="col-md-4">
        <input
          type="text"
          class="form-control"
          placeholder="Add new Blogs"
          #addBlog
        />
      </div>
      <div class="col-md-3">
        <button class="btn btn-success" (click)="onChange(addBlog.value)">
          Add Blog
        </button>
      </div>
    </div>
    <hr />
    <div class="row">
      <div class="col-md-4">
        <strong>Admin</strong>
        <hr />
        <ul class="blog">
          <li *ngFor="let item of adminList">
            <strong>Blog:</strong> {{ item }}
          </li>
        </ul>
      </div>
      <div class="col-md-4">
        <strong>User-01</strong>
        <hr />
        <ul class="blog">
          <li *ngFor="let item of user1List">
            <strong>Blog:</strong>{{ item }}
          </li>
        </ul>
        <button
          class="btn btn-success"
          (click)="user1sub()"
          [ngClass]="user1Mode ? 'btn-dark' : 'btn-sucess'"
        >
          {{user1Mode ? 'Unsubscribe': 'Subscribe'}}
        </button>
      </div>
      <div class="col-md-4">
        <strong>User-02</strong>
        <hr />
        <ul class="blog">
          <li *ngFor="let item of user2List">
            <strong>Blog:</strong>{{ item }}
          </li>
        </ul>
        <button
          class="btn btn-success"
          (click)="user2sub()"
          [ngClass]="user2Mode ? 'btn-dark' : 'btn-sucess'"
        >
          {{user2Mode ? 'Unsubscribe': 'Subscribe'}}
        </button>
      </div>
    </div>
  </div>
</div>
